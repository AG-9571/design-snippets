<html>
<head>
  <style>
    body {
      background-color: #00FF00; /* Un verde más brillante */
      font-family: Arial, sans-serif;
    }

    .container {
      width: 500px; /* Un tamaño más grande */
      height: 400px; /* Un tamaño más grande */
      margin: 50px auto;
      background-color: #333333; /* Un negro más claro */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: relative; /* Para poder posicionar el profile encima */
    }

    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: -50px auto 0 auto; /* Para que quede a la mitad del borde superior del container */
      background-image: url("profile.jpg");
      background-size: cover;
      position: absolute; /* Para que no afecte al flujo de los demás elementos */
      left: 0; /* Para que quede centrado horizontalmente */
      right: 0; /* Para que quede centrado horizontalmente */
    }

    .tabs {
      display: flex;
      justify-content: center;
    }

    .tab {
      width: 50%;
      height: 40px;
      line-height: 40px;
      text-align: center;
      color: white;
      cursor: pointer;
    }

    .tab.active {
      background-color: #00FF00; /* El mismo verde del fondo */
    }

    .form {
      width: 80%;
      margin: 20px auto;
    }

    .input {
      width: 100%;
      height: 30px;
      margin-bottom: 10px;
      padding-left: 10px;
      border-radius: 5px;
      border: none;
    }

    .button {
      width: 100%;
      height: 40px;
      margin-top: 10px;
      background-color: #00FF00; /* El mismo verde del fondo */
      border-radius: 5px;
      border: none;
      color: white;
      font-weight: bold;
    }

    .link {
      display: block;
      text-align: center;
      color: white;
      text-decoration: none;
    }

    /* Para crear el efecto de círculo al enviar el submit */
    .circle {
        position:absolute; /* Para que se pueda posicionar en cualquier lugar de la pantalla */
        width :1px; 
        height :1px; 
        border-radius :50%; 
        background-color :#00FF00; /* El mismo verde del fondo */
        opacity :0.5; 
        transform :scale(0); 
        transition :all ease-out 0.5s; 
        z-index :-1; 
    }
    
    .circle.show { 
        transform :scale(100); 
        opacity :0; 
    }
    
    .circle.center { 
        top :50%; 
        left :50%; 
        transform-origin :center center; 
        margin-top :-1px; 
        margin-left :-1px; 
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="profile"></div>
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>
    <div class="form" id="login-form">
      <input type="email" class="input" placeholder="Email">
      <input type="password" class="input" placeholder="Password">
      
       <!-- Agregamos un div para contener el botón y el círculo -->
       <div style="position:relative;">
          <button class="button" id="login-button">Submit</button>
          <!-- Agregamos el div para crear el círculo -->
          <div class="circle center" id="login-circle"></div>
       </div>
      
       <a href="#" class="link">Forgot your password?</a>
      
    </div>
    <div class="form" id="signup-form" style="display:none;">
      <input type="email" class="input" placeholder="Email">
      <input type="password" class="input" placeholder="Password">
      <input type="password" class="input" placeholder="Confirm Password">
      
       <!-- Agregamos un div para contener el botón y el círculo -->
       <div style="position:relative;">
          <button class="button" id="signup-button">Submit</button>
          <!-- Agregamos el div para crear el círculo -->
          <div class="circle center" id="signup-circle"></div>
       </div>
      
    </div>
  </div>
  <script>
    // Get the elements
    var loginTab = document.getElementById("login-tab");
    var signupTab = document.getElementById("signup-tab");
    var loginForm = document.getElementById("login-form");
    var signupForm = document.getElementById("signup-form");
    var loginButton = document.getElementById("login-button");
    var signupButton = document.getElementById("signup-button");
    var loginCircle = document.getElementById("login-circle");
    var signupCircle = document.getElementById("signup-circle");

    // Add event listeners
    loginTab.addEventListener("click", function() {
        // Make the login tab active and the signup tab inactive
        loginTab.classList.add("active");
        signupTab.classList.remove("active");

        // Show the login form and hide the signup form
        loginForm.style.display = "block";
        signupForm.style.display = "none";
    });

    signupTab.addEventListener("click", function() {
        // Make the signup tab active and the login tab inactive
        signupTab.classList.add("active");
        loginTab.classList.remove("active");

        // Show the signup form and hide the login form
        signupForm.style.display = "block";
        loginForm.style.display = "none";
    });
    
    // Add event listeners for the buttons and circles
    loginButton.addEventListener("click", function(e) {
        // Prevent the default action of the button
        e.preventDefault();
        
        // Show the circle effect
        loginCircle.classList.add("show");
        
        // Hide the circle effect after 0.5 seconds
        setTimeout(function() {
            loginCircle.classList.remove("show");
        }, 500);
        
        // Do something else with the form data here
    });
    
    signupButton.addEventListener("click", function(e) {
        // Prevent the default action of the button
        e.preventDefault();
        
        // Show the circle effect
        signupCircle.classList.add("show");
        
        // Hide the circle effect after 0.5 seconds
        setTimeout(function() {
            signupCircle.classList.remove("show");
        }, 500);
        
        // Do something else with the form data here
    });
  </script>
</body>
</html>
