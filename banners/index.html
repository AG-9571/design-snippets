<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta de Dise√±o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 500px;
            height: 300px;
            background: url('path-to-your-image.jpg') center/cover;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70%;
            height: 70%;
            background: rgba(255, 255, 255, 0.7);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .content {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .content h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .content p {
            font-size: 20px;
            color: #555;
        }

        .follow-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .date {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>MY YOUTH</h1>
            <p>I'M THE MASTER</p>
            <a href="#" class="follow-btn">Follow</a>
            <span class="date">Noviembre 10</span>
        </div>
    </div>
</body>
</html>
